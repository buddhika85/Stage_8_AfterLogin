<div>

    <div class="form-group row">

        <div class="col-md-2">
        </div>

        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading" style="padding:2%; text-align:center">
                    <h3 class="panel-title">{{vm.title}}</h3>
                </div>
                <form>
                    <div class="panel-body">
                        <div class="form-group row">
                            <p class="col-md-offset-1 col-md-11" style="color:darkblue">Please submit the below password reset form and the system will reset your password. <br /></p>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-offset-1 col-md-2">Username</label>
                            <input class="col-md-7" type="text" placeholder="username" autofocus ng-model="vm.username" ng-disabled="vm.usernameDisabled" />
                            <label class="col-md-2" style="color:red">*</label>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-offset-1 col-md-2">Token</label>
                            <textarea rows="4" cols="50" class="col-md-7" type="" placeholder="token" autofocus ng-model="vm.token" />
                            <label class="col-md-2" style="color:red">*</label>
                        </div>

                        <!--reCapcha-->
                        <!--<div class="form-group row">
                            <div class="col-md-offset-3 col-md-5 col-md-offset-4 text-left g-recaptcha" style="padding-left:0%" data-sitekey="6Le0shwTAAAAAFnfhS3OVRZfRrItVAp-oNX1igQ6"></div>
                        </div>-->
                        <div class="form-group row">
                            <button class="col-md-offset-3 col-md-3 col-md-offset-6" ng-click="vm.resetPassword()" ng-disabled="vm.resetBtnDisabled">Reset Password</button>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-offset-3 col-md-9 control-label fontWeightNormal" style="color:red; padding-left:0%">{{vm.error}}</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-md-2">
        </div>

    </div>

</div>
